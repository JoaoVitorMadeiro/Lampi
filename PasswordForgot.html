<!DOCTYPE html>
<html lang="en">
<head>

    <title>Lampi</title>
    <link rel="stylesheet" href="./css/password.css">
</head>
<body>
   <div class="container">
    <h1>Esqueceu a senha?</h1>
    <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu email..." required><br>
        <label for="password">Senha Nova</label>
        <input type="text" id="password" name="password"  placeholder="Digite sua senha nova" required>
        <label for="password">Confirme sua senha nova</label>
        <input type="text" id="password" name="password"  placeholder="Confirme sua nova senha" required>
        <button type="submit">Enviar Senha</button>
    </form>
   </div>
    <script src="./js/forgotpassword.js"></script>
</body>
</html>
